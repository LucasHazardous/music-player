<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src blob:" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src blob:" />
    <title>music-player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="p-4">
    <audio src="" id="audioElement" class="is-hidden"></audio>
    <progress id="volumeChanger" class="progress is-primary" min="0" value="100" max="100"></progress>
    <div id="config" class="card">
        <footer class="card-footer">
            <a id="speedChangeBtn" class="card-footer-item"><p class="has-text-black">1.5 speed</p></a>
            <a id="loopBtn" class="card-footer-item"><p class="has-text-black">loop</p></a>
        </footer>
    </div>

    <div class="panel is-primary">
        <div class="panel-heading ">
            <sup>Currently playing</sup><br>
            <p id="currentNameHolder" class="has-text-centered">music-player</p>
        </div>
        <div class="panel-block p-4">
            <div id="downloadNotification" class="notification is-primary is-hidden">
                <button id="hideNotificationBtn" class="delete"></button>
                Download successful
            </div>
            <input id="downloadField" class="input" type="text">
            <button class="button is-primary" id="downloadBtn">Download</button>
        </div>
        
        <div id="fileListHolder"></div>
    </div>
    <div id="nav" class="columns is-flex is-vcentered p-4">
        <button class="button is-primary column" id="leftBtn">&lt;</button>
        <button class="button is-primary is-large is-outlined column m-4" id="playButton">â–·</button>
        <button class="button is-primary column" id="rightBtn">&gt;</button>
    </div>
    <br><br><br><br><br>
</body>
<script src="./js/renderer.js"></script>
</html>
