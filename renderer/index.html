<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src blob:" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src blob:" />
    <title>music-player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="p-4">
    <h1 id="updateInfo" class="notification is-info is-hidden"></h1>
    <audio src="" id="audioElement" class="is-hidden"></audio>
    <div class="is-flex is-align-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 22 22">
            <path fill-rule="evenodd" d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z"/>
          </svg>
        <input type="range" id="volumeChanger" class="slider" min="0" max="100" value="100">
    </div>

    <div id="config" class="card">
        <footer class="card-footer">
            <a id="speedChangeBtn" class="card-footer-item">1.5 speed</a>
            <a id="loopBtn" class="card-footer-item">loop</a>
        </footer>
    </div>

    <div class="panel is-primary">
        <div class="panel-heading ">
            <sup>Currently playing</sup><br>
            <p id="currentNameHolder" class="has-text-centered">music-player</p>
        </div>
        <div class="panel-block p-4">
            <div id="downloadNotification" class="notification is-primary is-hidden">
                <button id="hideNotificationBtn" class="delete"></button>
                Download successful
            </div>
            <input id="downloadField" class="input" type="text">
            <button class="button is-primary" id="downloadBtn">Download</button>
        </div>
        
        <div id="fileListHolder"></div>
    </div>
    <div id="nav" class="columns is-flex is-vcentered p-4">
        <button class="button is-primary column is-flex is-align-content-center" id="leftBtn">&lt;</button>
        <button class="button is-primary is-large is-outlined column m-4" id="playButton">â–·</button>
        <button class="button is-primary column is-flex is-align-content-center" id="rightBtn">&gt;</button>
    </div>
    <br><br><br><br><br>
</body>
<script src="./js/renderer.js"></script>
</html>
