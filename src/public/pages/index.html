<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src blob:" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src blob:" />
    <title>music-player</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body class="p-4">
    <h1 id="updateInfo" class="notification is-primary is-hidden">Update info<button class="delete is-hidden" aria-label="delete" id="closeUpdateInfoBtn"></button></h1>
    <div id="controls" class="p-3 mb-2">
        <audio src="" id="audioElement" class="is-hidden"></audio>
        <div class="is-flex is-align-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 22 22">
                <path fill-rule="evenodd"
                    d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z" />
            </svg>
            <input type="range" id="volumeChanger" class="slider" min="0" max="100" value="100">
        </div>

        <div id="config" class="card">
            <footer class="card-footer">
                <a id="speedChangeBtn" class="card-footer-item">1.5 speed</a>
                <a id="loopBtn" class="card-footer-item">loop</a>
            </footer>
        </div>
    </div>

    <div class="panel is-primary">
        <div class="panel-heading">
            <sup>Currently playing</sup><br>
            <p id="currentNameHolder" class="has-text-centered">music-player</p>
        </div>
        <div class="panel-block p-4" id="downloadHeading">
            <div class="control mr-2">
                <input id="downloadField" class="input is-primary" type="text" placeholder="YouTube link">
            </div>
            <button class="button is-primary" id="downloadBtn">Download</button>
        </div>
        
        <div id="fileListHolder"></div>
    </div>
    <div id="nav">
        <div class="columns is-flex is-vcentered mx-3">
            <button class="button is-primary column is-flex is-align-content-center" id="leftBtn">&lt;</button>
            <button class="button is-primary is-large is-outlined column m-4" id="playButton">â–·</button>
            <button class="button is-primary column is-flex is-align-content-center" id="rightBtn">&gt;</button>
        </div>
        <div class="is-flex is-align-content-center mx-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
              </svg>
            <input type="range" id="timeControl" class="slider" min="0" max="100" value="0">
        </div>
    </div>
    <br><br><br><br><br>
</body>
<script type="module" src="../scripts/storage.js"></script>
<script type="module" src="../scripts/playing.js"></script>
<script type="module" src="../scripts/musicSettings.js"></script>
<script type="module" src="../scripts/theme.js"></script>
<script type="module" src="../scripts/download.js"></script>
<script type="module" src="../scripts/update.js"></script>
</html>
